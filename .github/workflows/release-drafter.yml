name: Draft a new Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version number to release (e.g., v1.2.3)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  draft-release:
    name: Draft Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies and Build Action
        run: |
          npm ci
          npm run build

      - name: Commit and Push Dist files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add --force dist wrapper/dist
          if git diff-index --quiet HEAD; then
            echo "No changes to commit from the build. The dist/ directory is up-to-date."
          else
            git commit -m "build: Update dist for release ${{ github.event.inputs.version }}"
            git push origin main
            echo "Committed and pushed new dist/ directory to the main branch."
          fi

      - name: Create Draft Release
        run: >
          gh release create "${{ github.event.inputs.version }}"
          --title "${{ github.event.inputs.version }}"
          --notes "Automated draft release. Please update the changelog notes here."
          --draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
